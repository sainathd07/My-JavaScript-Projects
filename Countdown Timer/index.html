<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="./phone.jpeg">
    <div class="right">
      <h2>OLD IPHONE GIVEAWAY</h2>
      <h4 class="ending-time">Giveaway Ends On Friday, 5 September 2022 11:30 AM</h4>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sapiente ullam reprehenderit ipsum, cupiditate dolore harum tempore suscipit minus quam sint aperiam vero necessitatibus error nobis?</p>
      <div class="timer">
        <div class="timer-format">
          <div>
            <h4 class="days"></h4>
            <span>days</span>
          </div>
        </div>
        <div class="timer-format">
          <div>
            <h4 class="hours"></h4>
            <span>hours</span>
          </div>
        </div>
        <div class="timer-format">
          <div>
            <h4 class="mins"></h4>
            <span>mins</span>
          </div>
        </div>
        <div class="timer-format">
          <div>
            <h4 class="secs"></h4>
            <span>secs</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
